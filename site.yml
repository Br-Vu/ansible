---
 
 - hosts: all
   become: true
   tasks:

   - name: install updates (Ubuntu)
     tags: always
     apt:
       state: latest
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

 - hosts: web_servers
   become: true
   tasks:

   - name: install apache and php for Ubuntu servers
     tags: always
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

